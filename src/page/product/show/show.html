<include src="../../template/page/head-info.html" />

<!--团内容信息-->
<include src="../../template/group/content.html" />
<!--团内容信息 end-->

<!--团购的商品列表-->
<block wx:for="{{products}}" wx:key="index">
  <include src="product.html" />
</block>
<!--团购的商品列表 end-->

<view wx:if="{{totalPrice}}" class="padding_10">
  <view class="flex-2">
    <text class="">总价: </text>
    <text class="color-red font_16">{{currencyCode}}{{totalPrice}}</text>
  </view>
</view>

<form bindsubmit="formSubmit" report-submit="true">
  <!--提交输入框-->
  <view class="bg-color-fff">
    <view class="padding_10">
      <!--输入-->
      <include src="../../template/group/input.html" />
      <!--输入 end -->
      <view class="flex-box padding-top_10">
        <view class="flex-2">
          <block wx:if="{{switch}}">
            <button type="{{group.open == 1 ? 'warn': 'primary'}}" size="mini" hover-class="button-hover" bindtap="tapOpen">
              {{group.open == 1 ? '截止': '开启'}}
            </button>
            <!--<button bindtap="tapEdit" class="margin-left_10" type="defaule" size="mini" hover-class="button-hover">
                编辑
            </button>-->
            <button bindtap="tapEmail" class="margin-left_10" type="defaule" size="mini" hover-class="button-hover">
                导出
            </button>
          </block>
        </view>
        <view class="">
          <button wx:if="{{totalPrice}}" type="primary" size="mini" hover-class="button-hover" formType="submit">跟团购</button>
        </view>
      </view>
    </view>
  </view>
  <!--提交输入框 end-->
</form>

<include src="../../template/group/comments.html" />

<include src="../../template/group/code.html" />

<include src="../../template/group/footer.html" />
