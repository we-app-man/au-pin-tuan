<view class="padding-rpx_20 border-bottom-ddd_1">
  <view class="font_16 margin-bottom_5">
    {{item.name}}
  </view>
  <view class="flex-box">
    <view class="font-rpx_30 strong w-rpx_210 color-red align-item-center flex-box">
      ${{item.price}}
    </view>
    <view class="w-rpx_200 font_12 align-item-center color-ddd flex-box">
      <!--<text>已售3 \n 剩余 10</text>-->
    </view>
    <!--操作数量-->
    <view class="w-rpx_300 text-right align-item-center flex-box">
      <button type="default" size="mini" hover-class="button-hover" class="iconfont icon-subtract font_30"></button>
      <view class="">1</view>
      <button type="warn" size="mini" hover-class="button-hover" class="iconfont icon-add font_30"></button>
    </view>
    <!--操作数量 end-->
  </view>
</view>
