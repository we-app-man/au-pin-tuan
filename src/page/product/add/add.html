<view class="padding_10">
  <view class="font_16 color_000 margin-bottom_10">
    编辑团购信息，分析回群，愉快的接龙吧！
  </view>
  <view class="margin-bottom_10">
    <textarea class="border-ddd_1 padding_6 w-b_100 border-box bg-color-eee" placeholder="团购描述..." auto-focus />
  </view>
  <view class="flex-box">
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
  </view>
</view>
<!--币种-->
<view class="padding_10 border-top-ddd_2 border-bottom-ddd_2 flex-box">
  <view class="flex-2">币种</view>
  <view class="flex-2 text-right">
    美元 - $ >
  </view>
</view>
<!--币种 end-->
<!--添加的商品列表-->
<view class="padding_10">
  <!--list-->
  <!--商品名称-->
  <view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
    <view class="product-name">
      商品名称：
    </view>
    <view class="flex_2">
      <input bindinput="bindKeyInput" class="font_14" placeholder="商品描述，单位信息" />
    </view>
  </view>
  <!--商品名称 end-->

  <!--商品价格-->
  <view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
    <view class="product-name">
      商品价格： $
    </view>
    <view class="flex_2">
      <input bindinput="bindKeyInput" placeholder="" />
    </view>
  </view>
  <!--商品价格 end-->
  <!--商品数量-->
  <view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
    <view class="product-name">
      商品数量：
    </view>
    <view class="flex_2">
      <input bindinput="bindKeyInput" placeholder="不填写为无限量" />
    </view>
  </view>
  <!--商品数量 end-->
  <view class="padding-top_10 text-right">
    <button type="warn" size="mini" hover-class="button-hover">删除此商品</button>
  </view>
  <!--list end-->
</view>
<!--添加的商品列表 end-->
<!--添加商品按钮-->
<view class="padding_10">
  <button type="default" size="default" hover-class="button-hover"> + 添加商品 </button>
</view>
<!--添加商品按钮 end-->

<!--发起团购按钮-->
<view class="fixed bottom">
  <button type="primary" size="default" hover-class="button-hover"> 发起团购 </button>
</view>
<!--发起团购按钮 end-->
