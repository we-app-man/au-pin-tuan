<view class="flex-box padding-x_10 padding-y_15 margin-bottom_10">
  <!--团长头像-->
  <view class="header-thumb justify-center  text-center flex-box align-item-center">
    <image class="header-thumb-img" mode="aspectFit" src="{{group.avatar}}"></image>
    <view class="header-thumb-status text-center">{{group.open == 1 ? '接龙中': '已截至'}}</view>
  </view>
  <!--团长头像 end-->
  <!--团长信息-->
  <view class="padding-left_10">
    <view class="strong height_72 border-bottom-ddd_1 flex-box align-item-center">
      {{group.alias}}
    </view>
    <view class="height_27 color-ddd flex-box align-item-end">
      发起时间: {{group.created_at}}
    </view>
  </view>
  <!--团长信息end-->
</view>
<!--团内容信息-->
<view class="border-top-ddd_2 border-bottom-ddd_2 padding_10">
  <!--团图片-->
  <view class="flex-box margin-bottom_10">
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
    <view class="thumb-box">
      <!--<image class="thumb-img" mode="aspectFit" src="../../../img/mystic.svg"></image>-->
    </view>
  </view>
  <!--团图片 end-->
  <view class="">
    {{group.description}}
  </view>
</view>
<!--团内容信息 end-->


<!--提交输入框-->
<view class="bg-color-fff">
  <view class="padding_10">
    <!--输入-->
    <view class="">
      <input bindinput="bindKeyInput" value="{{comment}}" class="border-ddd_1 font_12 padding_5" placeholder="我要上头条" />
    </view>
    <!--输入 end -->
    <view class="flex-box padding-top_10">
      <view class="flex-2">

      </view>
      <view class="">
        <button type="primary" size="mini" hover-class="button-hover" bindtap="submit">接龙</button>
      </view>
    </view>
  </view>
</view>
<!--提交输入框 end-->

<view class="border-bottom-ddd_2"></view>

<block wx:if="{{commentsList}}" wx:for="{{commentsList}}">
  <!--报名订单-->
  <view class="flex-box padding_10 border-bottom-ddd_1">
    <!--报名头像-->
    <view class="flex-box w_46">
      <view class="height_30 w_16 flex-box align-item-center">2</view>
      <view class="">
        <image class="order-thumb-img w_30 height_30 bg-color-eee" mode="aspectFit" src="{{item.avatar}}"></image>
      </view>
    </view>
    <!--报名头像 end-->
    <!--订单信息-->
    <view class="flex-2 padding-left_10">
      <view class="font_12 padding-bottom_5">{{item.alias}}</view>
      <text>{{item.comment}}</text>
    </view>
    <!--订单信息 end-->
    <!--订单时间-->
    <view class="color-ddd font_12">
      {{item.created_at}}
    </view>
    <!--订单时间 end-->
  </view>
</block>

<!--提交输入框-->
<view class="fixed bottom bg-color-fff">

</view>
<!--提交输入框 end-->
