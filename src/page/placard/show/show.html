<include src="../../template/page/head-info.html" />

<!--团内容信息-->
<view class="border-top-ddd_2 border-bottom-ddd_2 padding_10">

  <!--描述-->
  <!--有更多-->
  <view wx:if="{{descBtn}}" class="margin-bottom_10" bindtap="tapDesc">
    {{desc}} <text class="more-desc-btn">显示更多</text>
  </view>
  <!--有更多 end-->
  <view wx:if="{{!descBtn}}" class="margin-bottom_10" bindtap="tapDesc">
    {{description}}
  </view>
  <!--<view class="">
    显示更多
  </view>-->
  <!--描述 end-->

  <!--团图片-->
  <view class="flex-box">
    <block wx:for="{{group.image}}" wx:key="{{index}}">
      <view class="thumb-box" bindtap="tapImage" data-index="{{index}}">
        <image class="thumb-img" mode="aspectFill" src="{{item}}"></image>
      </view>
    </block>
  </view>
  <!--团图片 end-->
</view>
<!--团内容信息 end-->


<!--提交输入框-->
<view class="bg-color-fff">
  <view class="padding_10">
    <!--输入-->
    <view class="">
      <input bindinput="bindKeyInput" value="{{comment}}" class="border-ddd_1 font_12 padding_5" placeholder="我要上头条" />
    </view>
    <!--输入 end -->
    <view class="flex-box padding-top_10">
      <view class="flex-2">
        <block wx:if="{{switch}}">
          <button type="{{group.open == 1 ? 'warn': 'primary'}}" size="mini" hover-class="button-hover" bindtap="tapOpen">
              {{group.open == 1 ? '截止': '开启'}}
            </button>
          <button bindtap="tapEdit" class="margin-left_10" type="defaule" size="mini" hover-class="button-hover">
                编辑
            </button>
        </block>
      </view>
      <view class="">
        <button type="primary" size="mini" hover-class="button-hover" bindtap="submit">接龙</button>
      </view>
    </view>
  </view>
</view>
<!--提交输入框 end-->

<view class="border-bottom-ddd_2"></view>

<block wx:if="{{commentsList}}" wx:key="index" wx:for="{{commentsList}}">
  <!--报名订单-->
  <view class="flex-box padding_10 border-bottom-ddd_1">
    <!--报名头像-->
    <view class="flex-box w_46">
      <view class="height_30 w_16 flex-box align-item-center">{{item.index}}</view>
      <view class="">
        <image class="order-thumb-img w_30 height_30 bg-color-eee" mode="aspectFit" src="{{item.avatar}}"></image>
      </view>
    </view>
    <!--报名头像 end-->
    <!--订单信息-->
    <view class="flex-2 padding-left_10">
      <view class="font_12 padding-bottom_5">{{item.alias}}</view>
      <text>{{item.comment}}</text>
    </view>
    <!--订单信息 end-->
    <!--订单时间-->
    <view class="color-ddd font_12">
      {{item.created_at}}
    </view>
    <!--订单时间 end-->
  </view>
</block>

<view class="backtrack-plan"></view>
<!--返回首页-->
<navigator url="/page/index/index" class="backtrack anima-feat{{loading ? '-loading' : ''}}" open-type="redirect" hover-class="navigator-hover">
</navigator>
<!--返回首页 end-->
