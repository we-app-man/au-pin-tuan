<!--商品名称-->
<view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
  <view class="product-name">
    商品名称：
  </view>
  <view class="flex_2">
    <input bindinput="bindProduct" data-name="name" data-index="{{index}}" value="{{item.name}}" class="font_14" placeholder="商品描述，单位信息" />
  </view>
</view>
<!--商品名称 end-->

<!--商品价格-->
<view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
  <view class="product-name">
    商品价格： $
  </view>
  <view class="flex_2">
    <input bindinput="bindProduct" data-name="price" data-index="{{index}}" value="{{item.price}}" placeholder="" />
  </view>
</view>
<!--商品价格 end-->
<!--商品数量-->
<view class="flex-box border-bottom-ddd_1 line-height_30 padding-y_5">
  <view class="product-name">
    商品数量：
  </view>
  <view class="flex_2">
    <input bindinput="bindProduct" data-name="quantity" data-index="{{index}}" value="{{item.quantity}}" placeholder="不填写为无限量" />
  </view>
</view>
<!--商品数量 end-->
<view class="padding-top_10 text-right">
  <button bindtap="bindPorudctDel" data-index="{{index}}" type="warn" size="mini" hover-class="button-hover">删除此商品</button>
</view>
